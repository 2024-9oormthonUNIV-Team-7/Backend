name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]

jobs:
  ci:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    # 3. Docker 이미지 빌드
    - name: docker image build
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/groomthon-univ .

      # 4. DockerHub 로그인
    - name: docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        
    # 5. Docker Hub 이미지 푸시
    - name: docker Hub push
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/groomthon-univ

  cd:
    needs: ci
    runs-on: self-hosted
  
    steps:
      # 1. 기존의 컨테이너를 중지시킵니다
      - name: Stop existing containers
        run: sudo docker stop $(sudo docker ps -q) 2>/dev/null || true
  
      # 2. 기존의 컨테이너를 제거합니다
      - name: Remove existing containers
        run: sudo docker rm $(sudo docker ps -a -q) 2>/dev/null || true
  
      # 3. 기존의 이미지를 제거합니다
      - name: Remove existing images
        run: sudo docker rmi $(sudo docker images -q) 2>/dev/null || true
  
      # 4. 사용하지 않는 볼륨을 제거합니다
      - name: Remove unused volumes
        run: sudo docker volume prune -f
  
      # 5. 최신 이미지를 컨테이너화하여 실행시킵니다
      - name: Run new containers with docker-compose
        working-directory: ./Backend
        run: sudo docker-compose -f docker-compose.prod.yml up --build -d
  
      # 6. 미사용 이미지를 정리합니다
      - name: Delete old docker images and resources
        run: sudo docker system prune -f
